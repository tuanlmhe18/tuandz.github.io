<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #b30000, #800000);
            color: #fff;
            text-align: center;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        h1 {
            color: #ffeb3b;
            text-shadow: 2px 2px 0 #ff0000;
            font-size: 2.2rem; margin-top: 20px; text-transform: uppercase;
        }

        /* KHUNG CH·ªåN NH·∫†C */
        .music-control {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 1px solid #ffcc00;
            display: flex; align-items: center; gap: 10px;
        }
        .music-control label { font-weight: bold; color: #ffcc00; }
        .music-control select {
            padding: 8px; border-radius: 20px; border: none;
            background: #fff; color: #d32f2f; font-weight: bold; cursor: pointer;
        }
        
        .grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 20px; max-width: 800px; padding: 20px;
        }

        .bao-li-xi {
            width: 130px; height: 180px;
            background: linear-gradient(135deg, #ffcc00, #ff9800);
            border: 4px solid #fff; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .bao-li-xi:hover { transform: scale(1.1); }
        .bao-li-xi.da-mo {
            background: #e0e0e0; opacity: 0.7; cursor: default; transform: none;
        }
        .bao-li-xi span { font-size: 3rem; margin-bottom: 5px; }
        .bao-li-xi div { font-weight: bold; color: #b71c1c; text-transform: uppercase; }

        /* Popup k·∫øt qu·∫£ */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 999; animation: hienRa 0.3s;
        }
        .ket-qua-box {
            background: #fff; width: 95%; max-width: 500px;
            padding: 20px; border-radius: 20px; border: 5px solid #ffcc00;
            text-align: center; color: #d32f2f;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: phongTo 0.5s;
        }
        
        /* KHUNG CH·ª®A NHI·ªÄU T·ªú TI·ªÄN */
        .container-tien {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* N·∫øu nhi·ªÅu qu√° th√¨ xu·ªëng d√≤ng */
            gap: 10px;
            margin-bottom: 20px;
            min-height: 150px;
        }

        .anh-tien {
            max-width: 45%; /* ƒê·ªÉ 2 t·ªù c√≥ th·ªÉ n·∫±m c·∫°nh nhau */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid #ddd;
            animation: roiXuong 0.5s ease-out;
        }

        button {
            background: #d32f2f; color: #fff; border: none;
            padding: 12px 30px; font-size: 1.2rem; border-radius: 50px;
            cursor: pointer; font-weight: bold;
        }

        /* D√≤ng ch·ªØ nh·∫Øc nh·ªü click n·∫øu nh·∫°c ch∆∞a ch·∫°y */
        #click-hint {
            color: #ffccbc; font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px;
            display: none; font-style: italic; animation: nhapNhay 1s infinite;
        }

        @keyframes hienRa { from {opacity: 0;} to {opacity: 1;} }
        @keyframes phongTo { from {transform: scale(0.5);} to {transform: scale(1);} }
        @keyframes nhapNhay { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }
        @keyframes roiXuong { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    </style>
</head>
<body>

    <h1>üßß L√¨ X√¨ Tuanlm üßß</h1>
    
    <div class="music-control">
        <label>üéµ Nh·∫°c n·ªÅn:</label>
        <select id="chon-bai-hat" onchange="doiBaiHat()">
            <option value="./nhac1.mp3">B√†i 1: S√¥i ƒê·ªông üíÉ</option>
            <option value="./nhac2.mp3">B√†i 2: Nh·∫π Nh√†ng üå∏</option>
        </select>
    </div>
    <div id="click-hint">üëâ Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫≠t nh·∫°c!</div>

    <p>Ch·ªçn bao ƒë·ªÉ nh·∫≠n l·ªôc ƒë·∫ßu nƒÉm!</p>

    <div class="grid" id="khung-bao"></div>

    <div class="overlay" id="popup">
        <div class="ket-qua-box">
            <h2>üéâ CH√öC M·ª™NG! üéâ</h2>
            
            <div id="khung-anh-tien" class="container-tien">
                </div>

            <button onclick="dongPopup()">Nh·∫≠n L·ªôc</button>
        </div>
    </div>

    <audio id="nhac-nen" loop autoplay>
        <source src="./nhac1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- 1. C·∫§U H√åNH DATA (QUAN TR·ªåNG) ---
        // imgs: l√† danh s√°ch c√°c ·∫£nh s·∫Ω hi·ªán ra
        const danhSachTien = [
            { 
                menhGia: "20k", 
                imgs: ["./20k.jpg"] 
            },
            { 
                menhGia: "40k", 
                imgs: ["./20k.jpg", "./20k.jpg"] // 2 t·ªù 20k
            },
            { 
                menhGia: "50k", 
                imgs: ["./50k.jpg"] 
            },
            { 
                menhGia: "60k", 
                imgs: ["./50k.jpg", "./10k.jpg"] // 1 t·ªù 50k + 1 t·ªù 10k
            },
            { 
                menhGia: "100k", 
                imgs: ["./100k.jpg"] 
            }
        ];

        // --- 2. X·ª¨ L√ù √ÇM THANH ---
        const audio = document.getElementById('nhac-nen');
        const clickHint = document.getElementById('click-hint');

        function playMusic() {
            audio.play().then(() => {
                clickHint.style.display = 'none';
            }).catch(() => {
                clickHint.style.display = 'block';
            });
        }

        window.addEventListener('load', playMusic);
        document.addEventListener('click', () => {
            if (audio.paused) playMusic();
        });

        function doiBaiHat() {
            const select = document.getElementById('chon-bai-hat');
            audio.src = select.value;
            playMusic();
        }

        // --- 3. X·ª¨ L√ù GAME ---
        function tronMang(array) { return array.sort(() => Math.random() - 0.5); }
        
        // Tr·ªôn danh s√°ch ti·ªÅn
        const tienDaTron = tronMang([...danhSachTien]);
        const khung = document.getElementById('khung-bao');
        const popup = document.getElementById('popup');
        const khungAnhTien = document.getElementById('khung-anh-tien');

        for (let i = 0; i < 5; i++) {
            let bao = document.createElement('div');
            bao.className = 'bao-li-xi';
            bao.innerHTML = `<span>üßß</span><div>Bao ${i + 1}</div>`;
            
            // L∆∞u ch·ªâ s·ªë index v√†o bao ƒë·ªÉ l√°t truy xu·∫•t
            bao.dataset.index = i;

            bao.onclick = function() {
                if (this.classList.contains('da-mo')) return;

                // L·∫•y d·ªØ li·ªáu ph·∫ßn th∆∞·ªüng
                const index = this.dataset.index;
                const phanThuong = tienDaTron[index];

                // X√≥a ·∫£nh c≈© trong popup
                khungAnhTien.innerHTML = '';

                // T·∫°o c√°c th·∫ª ·∫£nh m·ªõi d·ª±a tr√™n danh s√°ch ·∫£nh
                phanThuong.imgs.forEach(linkAnh => {
                    const img = document.createElement('img');
                    img.src = linkAnh;
                    img.className = 'anh-tien';
                    khungAnhTien.appendChild(img);
                });

                // Hi·ªán popup & ph√°o hoa
                popup.style.display = 'flex';
                banPhaoHoa();

                // ƒê√°nh d·∫•u ƒë√£ nh·∫≠n
                this.classList.add('da-mo');
                this.innerHTML = `<span>üí∞</span><div>${phanThuong.menhGia}</div>`;
            };
            khung.appendChild(bao);
        }

        function dongPopup() {
            popup.style.display = 'none';
        }

        function banPhaoHoa() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
