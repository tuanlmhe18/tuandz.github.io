        body::before {

        .bao-li-xi:hover {

    </style>
</head>
<body>

    <h1>üßß L·ªôc Xu√¢n Gi√°p Th√¨n üßß</h1>
    <p>Ch·ªçn m·ªôt bao l√¨ x√¨ ƒë·ªÉ nh·∫≠n may m·∫Øn ƒë·∫ßu nƒÉm!</p>

    <div class="grid" id="khung"></div>

    <div class="popup" id="ketqua">
        <div class="popup-content">
            <h2>üéâ Ch√∫c M·ª´ng NƒÉm M·ªõi! üéâ</h2>
            <p>B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c l·ªôc:</p>
            <img id="anh-ket-qua" class="anh-tien" src="" alt="Ti·ªÅn l√¨ x√¨">

    <script>
        // C·∫§U H√åNH DANH S√ÅCH TI·ªÄN V√Ä LINK ·∫¢NH TH·∫¨T
        // (B·∫°n c√≥ th·ªÉ thay link ·∫£nh kh√°c n·∫øu mu·ªën)
        const danhSachTien = [
            { gi√°_tr·ªã: "5k", h√¨nh_·∫£nh: "https://upload.wikimedia.org/wikipedia/vi/thumb/e/e5/5000_dong.jpg/640px-5000_dong.jpg" },
            { gi√°_tr·ªã: "10k", h√¨nh_·∫£nh: "https://upload.wikimedia.org/wikipedia/vi/thumb/3/30/10000_dong.jpg/640px-10000_dong.jpg" },
            { gi√°_tr·ªã: "20k", h√¨nh_·∫£nh: "https://upload.wikimedia.org/wikipedia/vi/thumb/9/95/20000_dong.jpg/640px-20000_dong.jpg" },
            { gi√°_tr·ªã: "50k", h√¨nh_·∫£nh: "https://upload.wikimedia.org/wikipedia/vi/thumb/c/c9/50000_dong.jpg/640px-50000_dong.jpg" },
            { gi√°_tr·ªã: "100k", h√¨nh_·∫£nh: "https://upload.wikimedia.org/wikipedia/vi/thumb/7/7c/100000_dong.jpg/640px-100000_dong.jpg" }
        ];

        // H√†m tr·ªôn ng·∫´u nhi√™n danh s√°ch (Fisher-Yates shuffle)
        function tronDanhSach(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Tr·ªôn danh s√°ch ti·ªÅn tr∆∞·ªõc khi t·∫°o √¥
        const danhSachDaTron = tronDanhSach([...danhSachTien]);
        const khung = document.getElementById('khung');
        const popup = document.getElementById('ketqua');
        const anhKetQua = document.getElementById('anh-ket-qua');

        // T·∫°o 5 √¥ l√¨ x√¨
        for (let i = 0; i < 5; i++) {
            let bao = document.createElement('div');
            bao.className = 'bao-li-xi';
            bao.innerText = "L√¨ X√¨ " + (i + 1);
            
            // G·∫Øn d·ªØ li·ªáu ti·ªÅn ƒë√£ tr·ªôn v√†o t·ª´ng √¥
            bao.dataset.giatri = danhSachDaTron[i].gi√°_tr·ªã;
            bao.dataset.hinhanh = danhSachDaTron[i].h√¨nh_·∫£nh;

            bao.onclick = function() {
                if (this.classList.contains('da-mo')) return;
                
                // L·∫•y th√¥ng tin t·ª´ √¥ ƒë∆∞·ª£c ch·ªçn
                const giaTri = this.dataset.giatri;
                const hinhAnh = this.dataset.hinhanh;

                // Hi·ªÉn th·ªã l√™n popup
                anhKetQua.src = hinhAnh;
                popup.style.display = 'flex';
                
                // ƒê√°nh d·∫•u ƒë√£ m·ªü
                this.classList.add('da-mo');
                this.innerText = giaTri;
            };
            khung.appendChild(bao);
        }

        function dong() { popup.style.display = 'none'; }
    </script>
