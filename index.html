<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ 2026 - Tuanlm</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #b30000, #800000);
            color: #fff;
            text-align: center;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        h1 {
            color: #ffeb3b;
            text-shadow: 2px 2px 0 #ff0000;
            font-size: 2.2rem; margin-top: 20px; text-transform: uppercase;
        }

        /* KHUNG CH·ªåN NH·∫†C & RESET */
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #ffcc00;
            display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        
        .music-control select {
            padding: 8px; border-radius: 20px; border: none;
            background: #fff; color: #d32f2f; font-weight: bold; cursor: pointer;
        }

        /* N√∫t L√†m M·ªõi */
        .btn-reset {
            background: #ffeb3b; color: #d32f2f;
            border: none; padding: 10px 25px;
            border-radius: 50px; font-weight: bold; font-size: 1rem;
            cursor: pointer; box-shadow: 0 4px 0 #f57f17;
            transition: transform 0.1s;
        }
        .btn-reset:active { transform: translateY(4px); box-shadow: none; }
        .btn-reset:hover { background: #fff; }
        
        .grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 20px; max-width: 800px; padding: 20px;
        }

        .bao-li-xi {
            width: 130px; height: 180px;
            background: linear-gradient(135deg, #ffcc00, #ff9800);
            border: 4px solid #fff; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .bao-li-xi:hover { transform: scale(1.1); }
        
        /* Tr·∫°ng th√°i ƒë√£ m·ªü */
        .bao-li-xi.da-mo {
            background: #fff; opacity: 1; cursor: default; transform: none;
            border: 4px solid #ccc;
        }
        /* Style ri√™ng cho √¥ kh√¥ng ƒë∆∞·ª£c ch·ªçn nh∆∞ng b·ªã l·ªô di·ªán */
        .bao-li-xi.bi-lo {
            background: #e0e0e0; opacity: 0.6;
        }

        .bao-li-xi span { font-size: 3rem; margin-bottom: 5px; }
        .bao-li-xi div { font-weight: bold; color: #b71c1c; text-transform: uppercase; }

        /* Popup k·∫øt qu·∫£ */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 999; animation: hienRa 0.3s;
        }
        .ket-qua-box {
            background: #fff; width: 95%; max-width: 500px;
            padding: 20px; border-radius: 20px; border: 5px solid #ffcc00;
            text-align: center; color: #d32f2f;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: phongTo 0.5s;
        }
        
        .container-tien {
            display: flex; justify-content: center; align-items: center;
            flex-wrap: wrap; gap: 10px; margin-bottom: 20px; min-height: 150px;
        }

        .anh-tien {
            max-width: 45%; height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid #ddd;
            animation: roiXuong 0.5s ease-out;
        }

        .btn-nhan-qua {
            background: #d32f2f; color: #fff; border: none;
            padding: 12px 30px; font-size: 1.2rem; border-radius: 50px;
            cursor: pointer; font-weight: bold;
        }

        #click-hint {
            color: #ffccbc; font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px;
            display: none; font-style: italic; animation: nhapNhay 1s infinite;
        }

        @keyframes hienRa { from {opacity: 0;} to {opacity: 1;} }
        @keyframes phongTo { from {transform: scale(0.5);} to {transform: scale(1);} }
        @keyframes nhapNhay { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }
        @keyframes roiXuong { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    </style>
</head>
<body>

    <h1>üßß L√¨ X√¨ Tuanlm üßß</h1>
    
    <div class="control-panel">
        <div class="music-control">
            <label>üéµ Nh·∫°c n·ªÅn: </label>
            <select id="chon-bai-hat" onchange="doiBaiHat()">
                <option value="./nhac1.mp3">B√†i 1: S√¥i ƒê·ªông üíÉ</option>
                <option value="./nhac2.mp3">B√†i 2: Nh·∫π Nh√†ng üå∏</option>
            </select>
        </div>
        <button class="btn-reset" onclick="resetGame()">üîÑ Tr·ªôn L·∫°i & Ch∆°i M·ªõi</button>
    </div>

    <div id="click-hint">üëâ Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫≠t nh·∫°c!</div>
    <p>Ch·ªçn bao ƒë·ªÉ nh·∫≠n l·ªôc ƒë·∫ßu nƒÉm!</p>

    <div class="grid" id="khung-bao"></div>

    <div class="overlay" id="popup">
        <div class="ket-qua-box">
            <h2>üéâ CH√öC M·ª™NG! üéâ</h2>
            <div id="khung-anh-tien" class="container-tien"></div>
            <button class="btn-nhan-qua" onclick="dongPopup()">Nh·∫≠n L·ªôc</button>
        </div>
    </div>

    <audio id="nhac-nen" loop autoplay>
        <source src="./nhac1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- DATA ---
        const danhSachTien = [
            { menhGia: "20k", imgs: ["./20k.jpg"] },
            { menhGia: "40k", imgs: ["./20k.jpg", "./20k.jpg"] },
            { menhGia: "50k", imgs: ["./50k.jpg"] },
            { menhGia: "60k", imgs: ["./50k.jpg", "./10k.jpg"] },
            { menhGia: "100k", imgs: ["./100k.jpg"] }
        ];

        let daMoMotBao = false; // Bi·∫øn ki·ªÉm tra xem ƒë√£ m·ªü bao n√†o ch∆∞a

        // --- √ÇM THANH ---
        const audio = document.getElementById('nhac-nen');
        const clickHint = document.getElementById('click-hint');

        function playMusic() {
            audio.play().then(() => { clickHint.style.display = 'none'; })
                 .catch(() => { clickHint.style.display = 'block'; });
        }
        window.addEventListener('load', playMusic);
        document.addEventListener('click', () => { if (audio.paused) playMusic(); });
        function doiBaiHat() {
            audio.src = document.getElementById('chon-bai-hat').value;
            playMusic();
        }

        // --- LOGIC GAME ---
        function tronMang(array) { return array.sort(() => Math.random() - 0.5); }
        
        let tienDaTron = [];
        const khung = document.getElementById('khung-bao');
        const popup = document.getElementById('popup');
        const khungAnhTien = document.getElementById('khung-anh-tien');

        // H√†m kh·ªüi t·∫°o game (Ch·∫°y l·∫ßn ƒë·∫ßu v√† khi Reset)
        function initGame() {
            daMoMotBao = false;
            khung.innerHTML = ''; // X√≥a h·∫øt bao c≈©
            tienDaTron = tronMang([...danhSachTien]); // Tr·ªôn b√†i m·ªõi

            for (let i = 0; i < 5; i++) {
                let bao = document.createElement('div');
                bao.className = 'bao-li-xi';
                bao.innerHTML = `<span>üßß</span><div>Bao ${i + 1}</div>`;
                bao.dataset.index = i;

                bao.onclick = function() {
                    // N·∫øu ƒë√£ m·ªü 1 bao r·ªìi th√¨ kh√¥ng cho m·ªü bao kh√°c
                    if (daMoMotBao) return;
                    
                    xuLyMoBao(this, i);
                };
                khung.appendChild(bao);
            }
        }

        function xuLyMoBao(element, index) {
            daMoMotBao = true; // Kh√≥a game, kh√¥ng cho ch·ªçn ti·∫øp
            const phanThuong = tienDaTron[index];

            // 1. HI·ªÜN POPUP CHO NG∆Ø·ªúI TR√öNG
            khungAnhTien.innerHTML = '';
            phanThuong.imgs.forEach(linkAnh => {
                const img = document.createElement('img');
                img.src = linkAnh;
                img.className = 'anh-tien';
                khungAnhTien.appendChild(img);
            });
            popup.style.display = 'flex';
            banPhaoHoa();

            // 2. ƒê·ªîI TR·∫†NG TH√ÅI BAO V·ª™A CH·ªåN
            element.classList.add('da-mo');
            element.innerHTML = `<span>üí∞</span><div>${phanThuong.menhGia}</div>`;

            // 3. L·∫¨T T·∫§T C·∫¢ C√ÅC BAO C√íN L·∫†I (New feature)
            const tatCaBao = document.querySelectorAll('.bao-li-xi');
            tatCaBao.forEach((bao, idx) => {
                if (idx !== index) { // N·∫øu kh√¥ng ph·∫£i bao v·ª´a ch·ªçn
                    setTimeout(() => {
                        bao.classList.add('da-mo', 'bi-lo');
                        // Hi·ªán gi√° tr·ªã c·ªßa c√°c bao c√≤n l·∫°i
                        bao.innerHTML = `<span>üëÄ</span><div>${tienDaTron[idx].menhGia}</div>`;
                    }, 500); // Tr·ªÖ 0.5 gi√¢y cho h·ªìi h·ªôp
                }
            });
        }

        // H√†m Reset Game
        function resetGame() {
            if (confirm("B·∫°n mu·ªën tr·ªôn l·∫°i bao l√¨ x√¨ ƒë·ªÉ ch∆°i m·ªõi?")) {
                dongPopup();
                initGame(); // T·∫°o l·∫°i t·ª´ ƒë·∫ßu
            }
        }

        function dongPopup() {
            popup.style.display = 'none';
        }

        function banPhaoHoa() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        // Ch·∫°y game l·∫ßn ƒë·∫ßu
        initGame();

    </script>
</body>
</html>
