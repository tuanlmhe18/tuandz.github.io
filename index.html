<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ May M·∫Øn 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* 1. GIAO DI·ªÜN CHUNG */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #b30000, #800000); /* M√†u ƒë·ªè ƒë·∫≠m sang tr·ªçng */
            color: #fff;
            text-align: center;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff0000, 3px 3px 0 #000;
            font-size: 2.5rem;
            margin-top: 30px;
            margin-bottom: 5px;
            text-transform: uppercase;

        }
        
        @keyframes nhapNhay {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 30px #ffff00; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        p { font-size: 1.2rem; margin-bottom: 30px; color: #ffccbc; }

        /* 2. KHUNG CH·ª®A 5 BAO L√å X√å */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            padding: 20px;
        }

        .bao-li-xi {
            width: 130px;
            height: 180px;
            background: linear-gradient(135deg, #ffcc00, #ff9800);
            border: 4px solid #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.3s;
            position: relative;
        }

        /* Ch·ªØ tr√™n bao */
        .bao-li-xi span {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        .bao-li-xi div {
            font-weight: bold;
            color: #b71c1c;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Hi·ªáu ·ª©ng khi di chu·ªôt v√†o */
        .bao-li-xi:hover { transform: scale(1.1) rotate(2deg); }

        /* Tr·∫°ng th√°i ƒë√£ m·ªü */
        .bao-li-xi.da-mo {
            background: #e0e0e0;
            border-color: #999;
            cursor: default;
            transform: none;
            opacity: 0.7;
        }
        .bao-li-xi.da-mo span { content: "‚úÖ"; font-size: 3rem; }

        /* 3. POPUP K·∫æT QU·∫¢ */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center; justify-content: center;
            z-index: 999;
            animation: hienRa 0.3s;
        }

        .ket-qua-box {
            background: #fff;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border-radius: 20px;
            border: 5px solid #ffcc00;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: phongTo 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ket-qua-box h2 { color: #d32f2f; margin: 0 0 15px 0; font-size: 2rem; }

        /* ·∫¢nh ti·ªÅn */
        .anh-tien {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }

        button {
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: #ff0000; transform: scale(1.1); }

        /* Animation */
        @keyframes hienRa { from {opacity: 0;} to {opacity: 1;} }
        @keyframes phongTo { from {transform: scale(0.5);} to {transform: scale(1);} }
    </style>
</head>
<body>

    <h1>üßß L√¨ X√¨ Tuanlm üßß</h1>
    <p>Ch·ªçn 1 bao ƒë·ªÉ nh·∫≠n l·ªôc ƒë·∫ßu nƒÉm n√†o!</p>

    <div class="grid" id="khung-bao"></div>

    <div class="overlay" id="popup">
        <div class="ket-qua-box">
            <h2>üéâ CH√öC M·ª™NG! üéâ</h2>
            <p style="color: #333; margin-bottom: 10px;">B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c:</p>
            <img src="" id="anh-tien-that" class="anh-tien" alt="Ti·ªÅn tr√∫ng th∆∞·ªüng">
            <button onclick="dongPopup()">Nh·∫≠n L·ªôc</button>
        </div>
    </div>

    <script>
       // 1. DANH S√ÅCH TI·ªÄN (D√πng ·∫£nh ƒë√£ t·∫£i v·ªÅ m√°y)
        const danhSachTien = [
            { menhGia: "5k", img: "./5k.jpg" },
            { menhGia: "10k", img: "./10k.jpg" },
            { menhGia: "20k", img: "./20k.jpg" },
            { menhGia: "50k", img: "./50k.jpg" },
            { menhGia: "100k", img: "./100k.jpg" }
        ];

        // 2. TR·ªòN V·ªä TR√ç NG·∫™U NHI√äN
        function tronMang(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // T·∫°o 5 bao l√¨ x√¨
        const tienDaTron = tronMang([...danhSachTien]);
        const khung = document.getElementById('khung-bao');
        const popup = document.getElementById('popup');
        const anhTien = document.getElementById('anh-tien-that');

        for (let i = 0; i < 5; i++) {
            let bao = document.createElement('div');
            bao.className = 'bao-li-xi';
            
            // N·ªôi dung b√™n ngo√†i bao
            bao.innerHTML = `<span>üßß</span><div>Bao ${i + 1}</div>`;

            // L∆∞u d·ªØ li·ªáu b√≠ m·∫≠t v√†o bao
            bao.dataset.img = tienDaTron[i].img;

            // X·ª≠ l√Ω khi b·∫•m v√†o
            bao.onclick = function() {
                if (this.classList.contains('da-mo')) return;

                // 1. Hi·ªán ·∫£nh ti·ªÅn
                anhTien.src = this.dataset.img;
                popup.style.display = 'flex';

                // 2. B·∫Øn ph√°o hoa
                banPhaoHoa();

                // 3. ƒê·ªïi tr·∫°ng th√°i bao
                this.classList.add('da-mo');
                this.innerHTML = `<span>üí∞</span><div>ƒê√£ nh·∫≠n</div>`;
            };

            khung.appendChild(bao);
        }

        function dongPopup() {
            popup.style.display = 'none';
        }

        // 3. H√ÄM B·∫ÆN PH√ÅO HOA (Hi·ªáu ·ª©ng)
        function banPhaoHoa() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
