<!DOCTYPE html>

        @keyframes hienRa { from {opacity: 0;} to {opacity: 1;} }

    </style>
</head>
<body>

    <h1>üßß L√¨ X√¨ Tuanlm üßß</h1>
    
    <div class="music-control">

        const danhSachTien = [

        const tienDaTron = tronMang([...danhSachTien]);
        const khung = document.getElementById('khung-bao');

        // L·∫•y th·∫ª Audio v√† th·∫ª Ch·ªçn B√†i H√°t
        const audioPlayer = document.getElementById('may-phat-nhac');
        const musicSelector = document.getElementById('chon-bai-hat');

            bao.dataset.img = tienDaTron[i].img;

                const baiHatDuocChon = musicSelector.value;

                audioPlayer.currentTime = 0;

            };

</html>
